<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        #loginform {
            height: 70vh;
        }
    </style>
</head>

<body>

    <div class="row align-items-center" id="loginform">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <h2>User Login</h2>
            <br>
            <div class="row">
                <div class="col">
                    <a href="http://localhost:8000/accounts/github/login/?process=login" class="btn btn-dark">GITHUB Login</a>
                </div>
                <div class="col">
                    <a href="http://localhost:8000/accounts/google/login/?process=login" class="btn btn-primary">Google Login</a>
                </div>
            </div>

            
            <br>
            <form class="form-example" action="/loginUser" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="emails">Username:</label>
                    <input type="email" class="form-control emails" id="emails" placeholder="Email Id" name="emails"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control password" id="password" placeholder="Password..."
                        name="password" required>

                </div>

                <button type="submit" class="btn btn-primary btn-customized mt-4">
                    Login
                </button>
            </form>
            <!-- Form end -->
        </div>
    </div>

</body>


</html>
