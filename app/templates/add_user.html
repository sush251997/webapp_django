<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        #loginform {
            height: 70vh;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/userIndex">Upload Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buildQuery">Query Builder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addUser">Add Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8000/accounts/logout/" style="margin-left: 1100px;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="row align-items-center" id="loginform">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <h2>Add User</h2>
            <form class="form-example" action="/addUser" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="userfiles">Username</label>
                    <input type="text" class="form-control userfiles" name="Uname" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="userfiles">Email Id</label>
                    <input type="email" class="form-control userfiles" name="Uemail" required>
                </div>
                <div class="form-group">
                    <label for="userfiles">Password</label>
                    <input type="password" class="form-control userfiles" name="Upass" required>
                </div>


                <button type="submit" class="btn btn-primary btn-customized mt-4">
                    Upload
                </button>
                <br><br>


                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}" {% endif %}>
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </form>


            <table class="table">
                <tbody>
                    {% for i,j in All_unames %}
                  <tr>
                    <td>{{i}}</td>
                    <td>{{j}}</td>
                    <td>Active</td>
                    <td>
                        <button class="btn btn-dark rounded-circle">X</button>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>

</body>


</html>
